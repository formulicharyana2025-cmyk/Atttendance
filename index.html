<!DOCTYPE html>
<html>
<head>
  <title>HaryanaAttendanceSystem</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

  <iframe 
    id="app-frame"
    src="https://script.google.com/macros/s/AKfycbxNWEAqgn17yy-pFk58T_81WVY3O6vbT-wMlOyz492KKNZV2D1VOPeH0Ye7gGrQkIw/exec"
    width="100%"
    height="100%"
    frameborder="0"
    scrolling="yes"
    allow="geolocation https://script.google.com https://*.googleusercontent.com; microphone; camera"
    style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; border: none;">
  </iframe>

  <script>
    // यह स्क्रिप्ट सुनिश्चित करती है कि पेज लोड होते ही iframe एक्टिव हो जाए
    window.onload = function() {
       var iframe = document.getElementById('app-frame');
       if(iframe) { iframe.focus(); }
    };
  </script>
</body>
</html>
